<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1c1917" />
    <title>WRS Dojo v8.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Serif+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              "accordion-down": { from: { height: "0" }, to: { height: "var(--radix-accordion-content-height)" } },
              "accordion-up": { from: { height: "var(--radix-accordion-content-height)" }, to: { height: "0" } },
              "fade-in": { "0%": { opacity: "0" }, "100%": { opacity: "1" } },
              "zoom-in": { "0%": { opacity: "0", transform: "scale(0.95)" }, "100%": { opacity: "1", transform: "scale(1)" } },
              "slide-in-from-top": { "0%": { transform: "translateY(-100%)" }, "100%": { opacity: "1", transform: "translateY(0)" } },
              "slide-in-from-bottom": { "0%": { transform: "translateY(100%)" }, "100%": { opacity: "1", transform: "translateY(0)" } },
              "slide-in-from-left": { "0%": { transform: "translateX(-100%)" }, "100%": { opacity: "1", transform: "translateX(0)" } }
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
              in: "fade-in 0.2s ease-out, zoom-in 0.2s ease-out"
            }
          }
        }
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
